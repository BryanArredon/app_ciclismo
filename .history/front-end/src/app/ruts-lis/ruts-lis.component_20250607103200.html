<div class="container">
    <h2>Rutas</h2>
    <button (click)="openAddModal()" class="btn btn-primary mb-3">Nueva Ruta</button>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Distancia (km)</th>
                    <th>Tiempo (min)</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ruta of rutas">
                    <td>{{ ruta.nombre }}</td>
                    <td>{{ ruta.distancia_km }}</td>
                    <td>{{ ruta.tiempo_minutos }}</td>
                    <td>{{ ruta.fecha | date }}</td>
                    <td>
                        <button (click)="editRuta(ruta)" class="btn btn-sm btn-info me-2">Editar</button>
                        <button (click)="deleteRuta(ruta._id!)" class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Form -->
<div *ngIf="showModal" class="modal-overlay">
    <div class="modal-content">
        <h3>{{ isEditing ? 'Editar' : 'Nueva' }} Ruta</h3>
        <form [formGroup]="rutaForm" (ngSubmit)="saveRuta()">
            <!-- Form fields -->
            <div class="form-group">
                <label>Usuario ID</label>
                <input type="number" formControlName="usuario_id" class="form-control">
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" formControlName="nombre" class="form-control">
            </div>

            <div class="form-group">
                <label>Distancia (km)</label>
                <input type="number" formControlName="distancia_km" class="form-control">
            </div>

            <div class="form-group">
                <label>Tiempo (minutos)</label>
                <input type="number" formControlName="tiempo_minutos" class="form-control">
            </div>

            <div class="form-group">
                <label>Fecha</label>
                <input type="date" formControlName="fecha" class="form-control">
            </div>

            <div class="form-group">
                <label>Elevación (m)</label>
                <input type="number" formControlName="elevacion_m" class="form-control">
            </div>

            <div class="form-group">
                <label>Equipo Usado</label>
                <input type="text" formControlName="equipo_usado" class="form-control">
            </div>

            <div class="form-group">
                <label>Notas</label>
                <textarea formControlName="notas" class="form-control"></textarea>
            </div>

            <div formGroupName="condiciones">
                <h4>Condiciones</h4>
                <div class="form-group">
                    <label>Clima</label>
                    <input type="text" formControlName="clima" class="form-control">
                </div>

                <div class="form-group">
                    <label>Temperatura (°C)</label>
                    <input type="number" formControlName="temperatura_c" class="form-control">
                </div>

                <div class="form-group">
                    <label>Viento (km/h)</label>
                    <input type="number" formControlName="viento_kmh" class="form-control">
                </div>
            </div>

            <div class="modal-buttons">
                <button type="submit" [disabled]="rutaForm.invalid || isLoading" class="btn btn-primary">
                    {{ isEditing ? 'Actualizar' : 'Crear' }}
                </button>
                <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
